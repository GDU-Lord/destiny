<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./index.css">
  <script defer type="module" src="./dist/index.js"></script>
</head>
<body>
  <div id="menu__main" class="section menu">
    <h1>Destiny Core: Головна</h1>
    <button id="menu__to-campaign">Кампанія</button>
    <button id="menu__to-character">Персонаж</button>
  </div>
  <div id="menu__campaign" class="section menu closed">
    <h1>Destiny Core: Кампанія</h1>
    <label for="campaign-token">Введи токен:</label>
    <input id="campaign-token" type="text"/>
    <button id="menu__to-campaign-page">Далі</button>
    <button id="menu__to-main">Назад</button>
  </div>
  <div id="menu__character" class="section menu closed">
    <h1>Destiny Core: Персонаж</h1>
    <label for="character-token">Введи токен:</label>
    <input id="character-token" type="text"/>
    <button id="menu__to-character-page">Далі</button>
    <button id="menu__to-main">Назад</button>
  </div>
</body>
</html>
